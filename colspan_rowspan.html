<html>
<head>
<title>Table</title>
</head>
<body>
<h1>Colspan_Rowspan</h1>

<table border="1" align="center">
<tr>
<td rowspan="2">A</td>
<td>B</td>
<td>C</td>
<td>D</td>
</tr>

<tr>
<td colspan="2">E</td>
<td colspan="1">F</td>
</tr>

<tr>
<td colspan="2">G</td>
<td colspan="2" rowspan="2">H</td>
</tr>

<tr>
<td colspan="2">I</td>
</tr>

</table>

</body>
</html>
